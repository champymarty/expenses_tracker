<mat-form-field>
  <mat-label>Expense source</mat-label>
  <mat-select [formControl]="sourceControl" required>
    @for (source of sources; track source.id) {
    <mat-option [value]="source">{{source.name}}</mat-option>
    }
  </mat-select>
  @if (sourceControl.hasError('required')) {
  <mat-error>Please choose an source</mat-error>
  }
</mat-form-field>

<input type="file" multiple (change)="onFileSelected($event)" />

<button matButton="filled" (click)="uploadExpenses()" [disabled]="isDisabled()">
  Upload expenses
</button>
