<form>
  <mat-form-field>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Pick an category"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      @for (option of filteredCategoryFamilies | async; track option) {
      <mat-option [value]="option">{{option.name}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
